<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering the form */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Set the background color using a hexadecimal color code */
        }
        .custom-card {
            background-color: white; /* Set the background color of the card */
            padding: 40px; /* Add larger padding to the card */
            border-radius: 20px; /* Add larger border radius to the card */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Add larger shadow to the card */
            width: 120%; /* Set the width of the card */
            max-width: 600px; /* Set the maximum width of the card */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-18">
                <div class="custom-card">
                    <h1 class="text-center mb-4">Sign Up</h1>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="inputUsername" class="form-label">Username:</label>
                            <input type="text" name="username" class="form-control" id="inputUsername" required>
                        </div>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Email:</label>
                          <input type="email" name="email" class="form-control" id="inputEmail" required>
                       </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password:</label>
                            <input type="password" name="password1" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword2" class="form-label">Confirm Password:</label>
                            <input type="password" name="password2" class="form-control" id="inputPassword2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <!-- "I already have an account" option -->
                    <p class="text-center mt-3">Already have an account? <a href="{% url 'core:userlogin' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
